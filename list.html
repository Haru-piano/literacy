    <title>メロンゼリー</title>
  </head>
  <body>
   <h1>メロンゼリー</h1>
       <h2>概要</h2>
       <p>夏にお勧めな美味しいスイーツ</p>
       <h2>材料</h2>
           <ul>
               <li>ゼリーエース</li>
               <li>お湯</li>
               <li>さくらんぼ</li>
           </ul>
       <h2>作り方</h2>
           <ol>
               <li>お湯でゼリーエースを溶かす</li>
               <li>器に入れて冷蔵庫で冷やす</li>
               <li>完成！</li>
           </ol>
    　 <h2>盛り付け方</h2>
           <dl>
            <dt>ゼリー</dt><dd>上のほうを崩すときれい</dd>
            <dt>さくらんぼ</dt><dd>ゼリーの上に盛り付ける。茎があるほうが可愛い。</dd>
           </dl>
  </body>
